<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
  </header>

  <section class="profile">
    <div class="profile__container">
      <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__author">
          <p class="profile__name">Жак-Ив Кусто</p>
          <img src="./images/edit-button.svg" alt="Редактировать" class="profile__edit-button">
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="element">
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
      <div class="element__description">
        <p class="element__title">Карачаевск</p>
        <button class="element__like"></button>
      </div>
    </div>

    <div class="element">
      <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
      <div class="element__description">
        <p class="element__title">Гора Эльбрус</p>
        <button class="element__like"></button>
      </div>
    </div>

    <div class="element">
      <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
      <div class="element__description">
        <p class="element__title">Домбай</p>
        <button class="element__like"></button>
      </div>
    </div>

    <div class="element">
      <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
      <div class="element__description">
        <p class="element__title">Гора Эльбрус</p>
        <button class="element__like"></button>
      </div>
    </div>

    <div class="element">
      <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
      <div class="element__description">
        <p class="element__title">Домбай</p>
        <button class="element__like"></button>
      </div>
    </div>

    <div class="element">
      <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
      <div class="element__description">
        <p class="element__title">Карачаево-Черкессия</p>
        <button class="element__like"></button>
      </div>
    </div>
  </section>

  <section class="popup">
    <div class="popup__container">
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__container">
          <input type="text" value="Жак-Ив Кусто" class="form__input">
          <input type="text" value="Исследователь океана" class="form__input">
          <input type="submit" value="Сохранить" class="form__button">
        </fieldset>
      </form>

      <img src="./images/close-icon.svg" alt="Закрыть" class="popup__close-icon">
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
