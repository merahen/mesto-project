<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
  </header>

  <main class="container">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <template id="element">
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__trash" aria-label="Удалить"></button>
        </article>
      </template>
    </section>
  </main>

  <div class="popup popup-profile">
    <div class="popup__container">
      <form class="form" name="edit-profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__container">
          <input type="text" value="Жак-Ив Кусто" placeholder="Введите имя" class="form__input form__profile-name" name="profile-name"  id ="profile-name-input" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я\s\-ёЁ]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__input-error profile-name-input-error"></span>
          <input type="text" value="Исследователь океана" placeholder="Введите описание" class="form__input form__profile-description" name="profile-description" id="profile-description-input" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-я\s\-ёЁ]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__input-error profile-description-input-error"></span>
          <input type="submit" value="Сохранить" class="form__button">
        </fieldset>
      </form>

      <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup-element">
    <div class="popup__container">
      <form class="form" name="add-element">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__container">
          <input type="text" placeholder="Название" class="form__input form__name" name="card-name" id="card-name-input" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-я\s\-ёЁ]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__input-error card-name-input-error"></span>
          <input type="text" placeholder="Ссылка на картинку" class="form__input form__link" name="card-link" id="card-link-input" required pattern="^https*:\/\/[a-zA-Z0-9\.\-_\/]+\.[a-zA-Z]+" data-error-message="Введите адрес сайта">
          <span class="form__input-error card-link-input-error"></span>
          <input type="submit" value="Создать" class="form__button">
        </fieldset>
      </form>

      <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup__container">
      <div>
      <img src="#" alt="" class="popup__image">
      <p class="popup__caption"></p>
      <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
