<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
  </header>

  <main class="container">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__container">
            <input type="text" value="Жак-Ив Кусто" placeholder="Жак-Ив Кусто" class="form__input" name="profile-name" required>
            <input type="text" value="Исследователь океана" placeholder="Исследователь океана" class="form__input" name="profile-description" required>
            <input type="submit" value="Сохранить" class="form__button">
          </fieldset>
        </form>

        <button type="button" class="popup__close-icon"></button>
      </div>
    </div>
  </main>
</body>
</html>
